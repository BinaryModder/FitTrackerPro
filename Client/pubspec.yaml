name: fitnesstracker
description: "Fitness Tracker App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: any
  shared_preferences: any
  flutter_background_service: any
  workmanager: any
  health: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

dependency_overrides:
  device_info_plus: ^12.2.0
  health: ^13.2.1
  workmanager: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/